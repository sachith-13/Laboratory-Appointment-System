<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Responsive Dashboard Design #1 | AsmrProg</title>
</head>

<body>

<div class="container">
    <!-- Sidebar Section -->
    <aside>
        <div class="toggle">
            <div class="logo">
                <img src="/images/logo.png">
                <h2>SD<span class="danger">Lab</span></h2>
            </div>
            <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
            </div>
        </div>

        <div class="sidebar">
            <a href="/user/dashboard">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                <h3>Book a time</h3>
            </a>

            <a href="/user/bookings">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                <h3>Your Bookings</h3>
            </a>

            <a href="/user/testresult">
                    <span class="material-icons-sharp">
                        mail_outline
                    </span>
                <h3>Test Result</h3>
                <span class="message-count"></span>
            </a>


            <a href="/login"th:action="@{/logout}" method="post">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <!-- End of Sidebar Section -->

    <!-- Main Content -->
    <main>
        <div class="new-users">
            <h2>Your Bookings</h2>
            <div class="user-list">
                <head>
                    <title></title>
                </head>
                <body onload="setMinDate()">
                <div>
                    <table>
                        <thead>
                        <tr>

                            <th>Time </th>
                            <th>Date</th>
                            <th>Lab</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.timeSlot}">Time Slot</td>
                            <td th:text="${booking.bookingDate}">Booking Date</td>
                            <td th:text="${booking.lab}">Lab</td>
                            <td>
                                <form th:action="@{'/user/bookings/' + ${booking.id} + '/cancel'}" th:method="post">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <button type="submit">Cancel</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>


                </body>
            </div>
        </div>
    </main>


    <!-- Right Section -->
    <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
            </button>
            <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                <span class="material-icons-sharp">
                        dark_mode
                    </span>
            </div>

            <div class="profile">
                <div class="info" >
                    <p>Hey, <b th:inline="text"> [[${#httpServletRequest.remoteUser}]]!</b></p>
                    <small class="text-muted" th:if="${currentUser}"></small>
                </div>
                <div class="profile-photo">
                    <img src="/images/profile-1.jpg">
                </div>
            </div>

            <!-- End of Main Content -->
        </div>
    </div>


</div>


<script src="/index.js"></script>
</body>

</html>
